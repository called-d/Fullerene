<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="public/css/app.css" media="screen">
    </head>
    <body>
        <div id="app">
            <item-form @add="add"></item-form>
            <div class="item" v-for="item in items">{{item}}</div>
        </div>
        <script>
            ["chrome", "node", "electron"].forEach(key => {
                let meta = document.createElement('meta')
                meta.name = `${key}_version`
                meta.content = process.versions[key]
                document.head.appendChild(meta)
            })
        </script>

        <script>
          require('./public/js/app.js')
        </script>
    </body>
</html>
